<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta name="viewport" content=
        "width=device-width,
        initial-scale=1.0" />
    <title>Guessing game</title>
</head>
<style>
    input[type=number]{
       width: 300px;
       padding: 12px 20px;
       margin: 8px 0;
       display: inline-block;
       border: 1px solid #ccc;
       box-sizing: border-box;
       height: 50px;
}
     .value{
           background-color: blue;
           color: white;
           padding: 14px 20px;
           margin: 8px 0;
           border: none;
           cursor: pointer;
           width: 300px;
           height: 50px;
}
     }
</style>
<body>
    <p>Enter a guess from 1 to 10</p>
    <form id="answer">
        <input type="number" id="guess" placeholder="Enter guess"/>
        <br>
        <input type="submit" placeholder="guess" class="value">
       <h1 id="title"></h1>
    </form>
    <script src="guess.js"></script>
</body>
</html>
